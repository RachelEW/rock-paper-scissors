<!DOCTYPE html>
<html lang="en-GB">
<head>
<title>Let's Play Rock, Paper, Scissors!</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Let's Play Rock, Paper, Scissors!</h1>

<button id="rock" value="Rock">Rock</button>
<button id="paper" value="Paper">Paper</button>
<button id="scissors" value="Scissors">Scissors</button>

<section>
  <h2>Current Move</h2>
  <p>
    You: <span class="option" id="play_you"></span>
  </p>
  <p>
    Machine: <span class="option" id="play_machine"></span>
  </p>
  <h2>Results</h2>

  <h3>Verdict: <span class="outcome" id="verdict"></span></h3>
  <p>
    Won: <span class="outcome" id="game_won">0</span>
  </p>
  <p>
    Lose: <span class="outcome" id="game_lost">0</span>
  </p>
  <p>
    Draw: <span class="outcome" id="game_draw">0</span>
  </p>
  <p>
    Number of Games Played: <span class="outcome" id="games_played">0</span>
  </p>
</section>

<section>
<button id="reset">Reset</button>
</section>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/engine-two.js"></script>

</body>
</html>
