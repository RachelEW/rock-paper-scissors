
<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>Let's Play Rock, Paper, Scissors!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>

  <header class="jumbotron container-fluid text-center img-fluid">
    <h1>Let's play Rock, Paper, Scissors!</h1>
  </header>

  <section class="container" id="choices">
    <div class="row">
      <div class="col-md-4">
        <button class="user_click" id="rock" value="Rock">Rock</button>
      </div>
      <!--/.col-md-4-->
      <div class="col-md-4">
        <button class="user_click" id="paper" value="Paper">Paper</button>
      </div>
      <!--/.col-md-4-->
      <div class="col-md-4">
        <button class="user_click" id="scissors" value="Scissors">Scissors</button>
      </div>
      <!--/.col-md-4-->
    </div>
    <!--/.row-->
  </section>
  <!--/.container-->

  <section class="container" id="outcomes">
    <div class="row">
    <div class="col-md-6">
      <div id="move">
    <h2>Current Move</h2>
    <div class="current-move">
    <p>
      <strong>You: </strong><span class="option" id="play_you"></span>
    </p>
    <p>
      <strong>Machine: </strong><span class="option" id="play_machine"></span>
    </p>
    </div><!--/.current-move-->
  </div><!--/.move-->
    <section class="reset">
      <button id="reset">Reset</button>
    </section>
  </div><!--/.col-md-6-->

<div class="col-md-6">
    <h2>Results</h2>
      <div id="results">
    <h3><strong>Verdict: </strong><span class="text-uppercase" id="verdict"></span></h3>
    <p>
      <strong>Won: </strong><span class="outcome" id="game_won">0</span>
    </p>
    <p>
      <strong>Lose: </strong><span class="outcome" id="game_lost">0</span>
    </p>
    <p>
      <strong>Draw: </strong><span class="outcome" id="game_draw">0</span>
    </p>
      </div><!--/.results-->
    <p>
      <strong>Number of Games Played: </strong><span class="outcome" id="games_played">0</span>
    </p>
    </div><!--/.row-->
  </section><!--container-->
  </div><!--/.col-md-6-->

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/engine-two.js"></script>

</body>

</html>
